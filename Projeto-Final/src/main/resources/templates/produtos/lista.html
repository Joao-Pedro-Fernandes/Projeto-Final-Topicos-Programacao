<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Produtos</title>
</head>
<body>

<div layout:fragment="conteudo">
    <h1>Lista de Produtos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Classe</th>
            <th>Ações</th>
        </tr>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.classe}"></td>
            <td>
                <a th:href="@{/produtos/formulario?id={id}(id=${produto.id})}">Editar</a>
                <form action="/produtos/excluir" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <input type="hidden" name="id" th:value="${produto.id}"/>
                    <input type="submit" value="Excluir" />
                </form>
            </td>
        </tr>
    </table>
    <div>
        Quantidade de Produtos: <span th:text="${qtdProdutos}"></span>
    </div>

    <a href="/produtos/formulario">Novo</a>
    <a href="/menu">Voltar para o início</a>
</div>

</body>
</html>
