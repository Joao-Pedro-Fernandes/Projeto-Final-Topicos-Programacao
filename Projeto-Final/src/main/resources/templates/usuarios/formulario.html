<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastre o Usuário</title>
    <style>

    </style>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastre o Usuário</h1>

    <form th:action="@{'/usuarios/formulario'}" method="POST">
        <input type="hidden" name="_method" value="put" th:if="${usuario!=null}">
        <input type="hidden" name="id" th:value="${usuario?.id}">

        <div>
            <label for="nome">Nome do Usuário:</label>
            <input type="text" id="nome" name="nome" th:value="${usuario?.nome}" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" th:value="${usuario?.email}">
        </div>

        <div>
            <label for="contato">Contato:</label>
            <input type="text" id="contato" name="contato" th:value="${usuario?.contato}" required>
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" th:value="${usuario?.cpf}" required>
        </div>

        <div>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" th:value="${usuario?.dataNascimento}" required>
        </div>

        <input type="submit" th:value="${usuario == null ? 'Cadastrar usuario' : 'Atualizar usuario'}">
    </form>

    <a href="/menu">Voltar para o início</a>

</div>


</body>
</html>
